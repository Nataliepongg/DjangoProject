<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_update %}Update{% else %}Create{% endif %} Book</title>
</head>
<body>
    <h1>{% if is_update %}Update{% else %}Create{% endif %} Book</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if is_update %}Update{% else %}Create{% endif %} Book</button>
    </form>
    <a href="{% url 'list_books' %}" class="btn-back">Go to List of Books</a>
</body>
</html>
