{% extends "base_page.html" %}

{% block title %}
<title>Delete Book</title>
{% endblock %}

{% block content %}
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by {{ book.authors }}?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    
    <a href="{% url 'list_books' %}">Cancel</a>
</body>
{% endblock %}
